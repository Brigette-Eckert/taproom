
<!--add sort by:  low (less than 10 pints left)-->
<div class="row blue-grey darken-2">
  <div *ngFor="let brew of kegs" class="col s12 m3 offset-m2 card brew-card">
    <div class="card-image">
      <img src = {{brew.imgLocation}} class="responsive-img brew-logo" >
    </div>
    <div class="card-content">
      <b><i> {{brew.brand}} </i> </b> <br/>
      <br/>
      <p> <i>{{brew.description}} </i></p> <br/>
      <span class="price"> Price: ${{brew.price}} </span> <span class="ABV"> ABV: {{brew.alcoholContent}}% </span> <br/>
      <span class="pints-left">Pints Left: {{brew.pintsRemaining}}/124 </span> <br/>
    </div>
    <div class="card-action">
      <a class="btn amber darken-3" title="Replace Keg"> <i class="material-icons"> swap_vert </i> </a>
      <a class="btn amber accent-4" title="Edit Keg"> <i class="material-icons"> mode_edit </i></a>
      <a class="btn-floating red" title="Remove Pint"><i class="material-icons"> remove </i></a>
    </div>
  </div>
  <div class="col s12 m3 offset-m2 card new-keg-card">
    <div class="card-image">
      <img src="../assets/img/newkeg.jpg" alt="clip-art keg with the words 'if you tap it, they will come'" class="responsive-img">
    </div>
    <div class="card-action">
      <a class="btn green darken-4" title="Add New Keg"> <i class="material-icons">add</i></a>
    </div>
  </div>

</div>
